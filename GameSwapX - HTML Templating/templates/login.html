<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GameSwapX</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    :root {
      --white-color: hsl(0, 0%, 100%);
      --black-color: hsl(0, 0%, 0%);
      --body-font: "Poppins", sans-serif;
      --h1-font-size: 1.75rem;
      --normal-font-size: 1rem;
      --small-font-size: .813rem;
      --font-medium: 500;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body,
    input,
    button {
      font-size: var(--normal-font-size);
      font-family: var(--body-font);
      color: var(--white-color);
    }

    input,
    button {
      border: none;
      outline: none;
    }

    a {
      text-decoration: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .login {
      position: relative;
      height: 100vh;
      display: grid;
      align-items: center;
      justify-content: center;
    }

    .login__img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: -1;
    }

    .login__form {
      position: relative;
      background-color: hsla(0, 0%, 10%, 0.1);
      border: 2px solid var(--white-color);
      margin-inline: 1.5rem;
      padding: 2.5rem 1.5rem;
      border-radius: 1rem;
      backdrop-filter: blur(8px);
    }

    .login__title {
      text-align: center;
      font-size: var(--h1-font-size);
      font-weight: var(--font-medium);
      margin-bottom: 2rem;
    }

    .login__content {
      display: grid;
      row-gap: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .login__box {
      display: flex;
      align-items: center;
      column-gap: 0.75rem;
      border-bottom: 1px solid var(--white-color);
      padding-bottom: 0.5rem;
    }

    .login__icon {
      font-size: 1.25rem;
    }

    .login__box-input {
      position: relative;
      flex: 1;
    }

    .login__input {
      width: 100%;
      background: transparent;
      color: var(--white-color);
      padding: 0.5rem 0 0.25rem;
      font-size: var(--normal-font-size);
    }

    .login__label {
      position: absolute;
      left: 0;
      top: 0.5rem;
      font-size: var(--normal-font-size);
      color: var(--white-color);
      pointer-events: none;
      transition: 0.3s;
    }

    .login__input:focus + .login__label,
    .login__input:not(:placeholder-shown) + .login__label {
      top: -0.75rem;
      font-size: var(--small-font-size);
      color: var(--white-color);
    }

    .login__check {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .login__check-group {
      display: flex;
      align-items: center;
      column-gap: 0.5rem;
    }

    .login__check-input {
      width: 16px;
      height: 16px;
    }

    .login__forgot {
      font-size: var(--small-font-size);
      color: var(--white-color);
    }

    .login__forgot:hover {
      text-decoration: underline;
    }

    .login__button {
      width: 100%;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: var(--white-color);
      color: var(--black-color);
      font-weight: var(--font-medium);
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .login__register {
      text-align: center;
      font-size: var(--small-font-size);
    }

    .login__register a {
      color: var(--white-color);
      font-weight: var(--font-medium);
    }

    .login__register a:hover {
      text-decoration: underline;
    }

    @media screen and (min-width: 576px) {
      .login__form {
        width: 432px;
        padding: 4rem 3rem 3.5rem;
        border-radius: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login">
    <img src="{% static 'GameSwapX/images/login-bg.png' %}" alt="login image" class="login__img">

    <form class="login__form">
      <h1 class="login__title">GameSwapX - Login</h1>

      <div class="login__content">
        <div class="login__box">
          <i class="ri-user-3-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" required class="login__input" placeholder=" " id="username">
            <label class="login__label">Email</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" required class="login__input" placeholder=" " id="password">
            <label class="login__label">Password</label>
          </div>
        </div>
      </div>

      <div class="login__check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input">
          <label class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot">Forgot Password</a>
      </div>

      <button type="submit" class="login__button">Login</button>

      <p class="login__register">
        Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
      </p>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.querySelector(".login__form");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (email === "admin@example.com" && password === "1234") {
          localStorage.setItem("isLoggedIn", "true");
          window.location.href = "index.html";
        } else {
          alert("Invalid email or password.\nTry:\nadmin@example.com / 1234");
        }
      });
    });
  </script>

</body>
</html>
